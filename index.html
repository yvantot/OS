<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Student Queue Simulation</title>
		<meta name="description" content="OS CPU Scheduling Project" />
		<meta name="author" content="Kurt Andrei Lariosa" />
		<script defer src="./index.js"></script>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<!-- Opening UI -->
		<section x-opening>
			<!-- Title -->
			<div x-title>
				<p p-title>Student Queue Simulator</p>
				<p p-description>Be the best guard in CCC</p>
			</div>
			<!-- Actions -->
			<div x-actions>
				<button b-start>
					<svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M479-120 189-279v-240L40-600l439-240 441 240v317h-60v-282l-91 46v240L479-120Zm0-308 315-172-315-169-313 169 313 172Zm0 240 230-127v-168L479-360 249-485v170l230 127Zm1-240Zm-1 74Zm0 0Z" /></svg>Play Game
				</button>
				<button b-scores>
					<svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="m320-240 160-122 160 122-64-197 160-113H541l-61-203-62 203H223l160 113-63 197ZM480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Zm0-60q142 0 241-99.5T820-480q0-142-99-241t-241-99q-141 0-240.5 99T140-480q0 141 99.5 240.5T480-140Zm0-340Z" /></svg>Scores
				</button>
				<button b-reset>
					<svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M480-160q-133 0-226.5-93.5T160-480q0-133 93.5-226.5T480-800q85 0 149 34.5T740-671v-129h60v254H546v-60h168q-38-60-97-97t-137-37q-109 0-184.5 75.5T220-480q0 109 75.5 184.5T480-220q83 0 152-47.5T728-393h62q-29 105-115 169t-195 64Z" /></svg>Reset Data
				</button>
			</div>
			<img bg-img src="./assets/bg-start.png" alt="" />
		</section>
		<!-- Main Game -->
		<section x-game class="no-display">
			<div>
				<div g-grid>
					<span guard></span>
					<span wall-1 wall></span>
					<span gate></span>
					<span wall-2 wall></span>
					<span wall-3 wall></span>
				</div>
				<div g-info class="no-display">
					<div g-actions>
						<button accept>Accept</button>
						<button reject>Reject</button>
					</div>
					<div g-student-desc>
						<div>
							<p s-name></p>
							<p s-age></p>
							<p s-pwd></p>
							<p s-clothe></p>
							<p s-accessories></p>
						</div>
						<div>
							<p s-arrival></p>
							<p s-id></p>
						</div>
						<img alt="Student picture" />
					</div>
				</div>
			</div>
			<!-- Should be fixed position -->

			<div g-scores>
				<p i-score>Score: 0</p>
				<p i-time>Current Time: 0 minutes</p>
				<p i-deadline>Late Time: 300 minutes</p>
			</div>
		</section>
	</body>
</html>
